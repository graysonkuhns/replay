---
name: Integration Tests

'on':
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-author:
    runs-on: ubuntu-latest
    outputs:
      is-trusted: ${{ steps.check.outputs.trusted }}
    steps:
      - name: Check if author is trusted
        id: check
        run: |
          AUTHOR="${{ github.event.pull_request.user.login }}"
          echo "PR author: $AUTHOR"

          if [[ "$AUTHOR" == "graysonkuhns" || \
                "$AUTHOR" == "dependabot[bot]" ]]; then
            echo "Author is trusted"
            echo "trusted=true" >> $GITHUB_OUTPUT
          else
            echo "Author is not trusted - skipping integration tests"
            echo "trusted=false" >> $GITHUB_OUTPUT
          fi

  integration-tests:
    runs-on: ubuntu-latest
    needs: check-author
    if: needs.check-author.outputs.is-trusted == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
          cache: true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set GCP project environment variable
        run: echo "GCP_PROJECT=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
          chmod +x ./run_tests.sh
          ./run_tests.sh
        timeout-minutes: 25

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            *.log
            integration_tests/*.log
          retention-days: 7
